{% extends "base.html" %}

{% block content %}
  <div class="row"  style="margin-top: 100px;">
    <div class="col-sm-6 offset-sm-3 text-center">
      <h2>Login</h2>
    </div>
  </div>
  <br/>
  <div class="col-sm-6 offset-sm-3 text-center">
    <div class="info-form">
      <form class="form-inlin justify-content-center" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label class="sr-only" for="id_email">Email</label>
            <input type="text" name="email" autofocus="" required="" id="id_email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="id_senha">Senha</label>
            <input type="password" name="senha" autofocus="" required="" id="id_senha" class="form-control" placeholder="Senha">
          </div>
          <div>
            <p style="color:#d62e2e">{{ error }}</p>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
      </form>
      <a href="" class="" role="button">Esqueci a senha</a>
    </div>
  </div>
{% endblock %}
